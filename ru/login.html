<!DOCTYPE html>
<html>
	<head>
		 <title>Own mind | Login</title>
		 <meta charset="UTF-8"/>
		 <link href="/css/header.css" rel="stylesheet" type="text/css" /> <!Header CSS file (Use only)>
		 <link href="/css/footer.css" rel="stylesheet" type="text/css" /> <!Footer CSS file (Use only)>
    	 <link href="/css/login.css" rel="stylesheet" type="text/css" /> <!СSS файл страницы>
		 <link href="/img/favicon.png" rel="shortcut icon" type="image/x-icon" />
	</head>
	
	<body><header>  <!Шапка сайта (Использовать в каждом файле)>
			<a href="/" title="Go to main page"><img src="/img/Logo.png" title="OwnMind" alt="Logo" /></a>  <!Логотип OwnMind>
			<a href="https://google.com/" class="menu_buttons" title="Go to main page.">Главная</a>  <!Кнопки>
			<a href="https://youtube.com/" class="menu_buttons" title="Your profile.">Профиль</a>
			<a href="https://vk.com/" class="menu_buttons" title="Your folowers.">Подписки</a>
			<a href="https://twitter.com/" class="menu_buttons" title="Only fresh news!!!">Новости</a>
			<a href="https://twitter.com/" class="FAQ_button" title="We will help you!">FAQ</a>
			<form class="login_form">  <!Кнопка входа в профиля>
				<input type="button" value="Войти" class="login" onclick="window.location.href='/ru/login.html'" /> 
			</form>   
			<a><img class="logout" src="/img/Exit_button.png" title="Logout" alt="Exit_button" /></a> <!Надо будет зделать чтобы ты выходил из аккаунта>
		</header>
		<div style="width: 100%; margin: 0 auto 50px; height: auto;">
			<h1 class="login-text">Войти</h1>
			<div class="login_ac" >
				<a title="Create new account." href="logup.html">Создать аккаунт</a>
				<div style="width: 70%; margin: 3px auto; margin-top: 1em; margin-left: 55px;">
					<div style="float: left; width: 50%; text-align: right; padding: 3px;">
						<span>Електоранная почта </span>
					</div>
					<div style="float: left; width: 45%; text-align: left;padding: 3px;">
						<input class="textarea" type="email" formnovalidate name="email" title="Write your E-mail." autocomplete="off" placeholder="E-mail">
					</div>
					<div style="clear: left;"></div>
				</div>
				<div style="width: 70%; margin: 3px auto; margin-left: 55px;">
					<div style="float: left; width: 50%; text-align: right; padding: 3px;">
						<span>Пароль </span>
					</div>
					<div style="float: left; width: 45%; text-align: left; padding: 3px;">
						<input class="textarea" type="password" formnovalidate name="password" title="Write your password." autocomplete="off" placeholder="Password">
					</div>
					<div style="clear: left;"></div>
				</div>
				<form class="login_accept" style="text-align: center; float: center; margin-top: 10px;">  <!Кнопка входа в профиля после ввода>
					<input type="button" value="Готово" class="login_acc" onclick="window.location.href='http://www.google.com/'" /> 
				</form><br/>
				<a title="Repair your password." class="Forgot_pass" href="https://facebook.com">Забыл(а) пароль</a>
			</div>
		<footer> <!Футер сайта (Использовать в каждом файле)>
			<span>Тут контент<span>
		</footer>	
	</body>
</html>
